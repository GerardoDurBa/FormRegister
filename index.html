<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>Form Register</h1>
                <p>Este formulario tiene como proposito recopilar informacion importante de los usuarios que ingresen.</p>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">Name:</label>
                    <input type="text" class="input_form" placeholder="Ingresa tus nombres">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Last Name:</label>
                    <input type="text" class="input_form" placeholder="Ingresa tus apellidos">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Phone:</label>
                    <input type="number" class="input_form" placeholder="Ingresa tu telefono">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">E-mail:</label>
                    <input type="email" class="input_form" placeholder="Ingresa tu correo electronico">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Password:</label>
                    <input type="password" class="input_form" placeholder="Ingresa tu contraseña">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Repeat Password:</label>
                    <input type="password" class="input_form" placeholder="Repite tu contraseña">
                </div>
                <div class="row_form">
                    <button class="button_form">SEND</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
